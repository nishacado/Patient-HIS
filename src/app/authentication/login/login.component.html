<div class="login-register" style="background-image:url(assets/images/background/hospital.jpg);">
	<div class="login-box card">
	  <div class="card-body">
		<form class="form-horizontal form-material" id="loginform" >
		  <h3 class="box-title m-b-20">Sign In</h3>
		  <div class="form-group ">
			<div class="col-xs-12">
			  <input class="form-control" type="text"  placeholder="Username / Email"  name="email" required [(ngModel)]="email" > </div>
		  </div>
		  <div class="form-group">
			<div class="col-xs-12">
			  <input class="form-control" type="password"  placeholder="Password"  name="password" required [(ngModel)]="password"> </div>
		  </div>
		 <div class="form-group">  
		<div class="col-xs-12">
				<select class="custom-select" id="role"  name="role" required [(ngModel)]="role" >
				<!--	<option selected="">Choose Role...</option>-->
					<option selected ="" disabled>Choose Role...</option>
					<option value="1">Admin</option>
					<option value="2">Doctor</option>
					<option value="3">Patient</option>
				</select>
			</div>
		</div>
		  <div class="form-group row">
			<div class="col-md-12 font-14">
			  <div class="checkbox checkbox-primary pull-left p-t-0">
				<input id="checkbox-signup" type="checkbox">
				<label for="checkbox-signup"> Remember me </label>
			  </div></div>
		  </div>
		  <div class="form-group text-center m-t-20">
			<div class="col-xs-12">
			  <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" (click)="onLoggedin()" style="color: #fff;">Log In</button>
			</div>
		  </div>
		  <div class="form-group m-b-0">
			<div class="col-sm-12 text-center">
			  <div>Don't have an account? <a class="text-info m-l-5" [routerLink]="['/authentication/signup']"><b>Sign Up</b></a></div>
			</div>
		  </div>
		</form>
		<form class="form-horizontal" id="recoverform" action="index.html">
		  <div class="form-group ">
			<div class="col-xs-12">
			  <h3>Recover Password</h3>
			  <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
			</div>
		  </div>
		  <div class="form-group ">
			<div class="col-xs-12">
			  <input class="form-control" type="text" required="" placeholder="Email"> </div>
		  </div>
		  <div class="form-group text-center m-t-20">
			<div class="col-xs-12">
			  <a class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"  >Reset</a>
			</div>
		  </div>
		</form>
	  </div>
	</div>
  </div>
