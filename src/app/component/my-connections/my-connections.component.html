<div class="row"  *ngIf="curuserdetails">
    <div class="col-lg-12"  *ngIf="curuserdetails.role !='Doctor' &&  curuserdetails.role !='Admin'">
            <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">My Connections </h4>
                        <h6 class="card-subtitle">Doctors who can see my data</h6>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Doctor</th>
                                        <th>Hospital</th>
                                        <th>Reason</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <p *ngIf="userrequests.length==0">No Connections found</p>
                                    <tr *ngFor="let i of userrequests;">
                                        <td>{{getname(i.sender)}}</td>
                                        <td>{{gethospital(i.sender)}}</td>
                                        <td>
                                        {{i.reason}}
                                        </td>
                                        <td><button type="button" class="btn btn-danger" (click)="revoke(i.$key)">Revoke Access</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    </div>

</div>
